<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HW17</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="main container" id="mainBlock">
            <div class="album" id="albumBlock">
                <ol class="album-list" id="albumList" name="Album List" >
                    <li class="line"><a href="#"></a></li>
                </ol>
            </div>
            <script type="text/template" id="albumItemTemplate">
                <li class="title-item line">{{title}}</li>
            </script>
            <div class="pictures" id="picturesBlock">
                <h2>Album pictures</h2>
                <img src='' alt="">
            </div>
            <script type="img/template" id="picturesItemTemplate">
                <img src={{url}} alt=''>
            </script>
        </div>
    </body>
</html>
